<img data-tenant-branding-background="true" src="./IMPACT_files/main-bg.png" alt="Illustration">
</head>
<body>
  <div class="container unified_container" role="presentation">
    <div class="row">
      <div class="col-lg-6">
        <div class="panel panel-default">
          <div class="panel-body">
          
            <h2 class="portal-title">HungryGiraffe Games Portal</h2>
            <div id="api" data-name="Unified">
              <div class="heading">
                <h1 role="heading">Sign in</h1>
              </div>
              <form id="localAccountForm" action="JavaScript:void(0);" class="localAccount" aria-label="Sign in with your email address">
                <div class="intro">
                  <h2 aria-level="1">
                    Sign in with your username
                  </h2>
                </div>
                <div class="error pageLevel" aria-hidden="true" role="alert" style="display: none;">
                  <p></p>
                </div>
                <div class="entry">
                  <div class="entry-item">
                    <label for="email">
                      Email Address
                    </label>
                    <div class="error itemLevel" aria-hidden="true" role="alert" style="display: none;">
                      <p></p>
                    </div>
                    <input type="text" id="username" name="Username" placeholder="Username" aria-label="Username">

                  </div>
                  <div class="entry-item">
                    <div class="password-label">
                      <label for="password">Password</label>
                    <div class="error itemLevel" aria-hidden="true" style="display: none;">
                      <p role="alert"></p>
                    </div>
                    <input type="password" id="password" name="Password" placeholder="Password" aria-label="Password" autocomplete="current-password" aria-required="true">
                  </div>
                  <div class="working"></div>
                  <div class="buttons">
                    <button id="next" type="submit" form="localAccountForm">Sign in</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('localAccountForm').addEventListener('submit', function(event) {
  event.preventDefault(); // Prevent form submission

  var email = document.getElementById('username').value;
  var password = document.getElementById('password').value;

  // Create an object with the login data
  var loginData = {
    username: email,
    password: password
  };

  // Make a POST request to the login endpoint
  fetch('https://api.hungrygiraffe.xyz/api/login', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    credentials: 'include', // Include credentials in the fetch request
    body: JSON.stringify(loginData)
  })
  .then(function(response) {
    if (response.ok) {

      // Redirect to dashboard.html after successful login
      window.location.href = 'dashboard.html';
    } else {
      // Display an error message
      alert('Invalid credentials. Please try again.');
    }
  })
  .catch(function(error) {
    console.error('Error:', error);
  });
});

  </script>
</body>
</html>
